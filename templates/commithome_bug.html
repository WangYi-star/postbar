<!doctype html>
<html>
<head>
<meta charset="utf-8">
	    <link rel="stylesheet" type="text/css" href="/static/css/csscommit.css">
<title>无标题文档</title>
</head>

<body>
	<form  method="post" class="elegant-aero">
		<h1>Contact Form
			<span>Please fill all the texts in the fields.</span>
		</h1>

		<label>
			<span>Topic :</span>
			<input id="name" type="text" name="topic" placeholder="Your Full Name" />
		</label>

		<label>
			<span>Message :</span>
			<textarea id="message" name="message" placeholder="Your Message to Us"></textarea>
		</label>
		<label>
			<span>Subject :</span>
			<select name="selection">
				<option value="Job Inquiry">Job Inquiry</option>
				<option value="General Question">General Question</option>
			</select>
		</label>
		<label>
			<span>&nbsp;</span>
			<input type="submit" class="button" value="Send"/>
		</label>
	</form>
</body>
</html>
